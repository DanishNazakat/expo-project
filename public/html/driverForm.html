<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #2ecc71;
    --primary-hover: #27ae60;
    --light: #f4f6f8;
    --dark: #1e272e;
    --white: #ffffff;
    --border: #dee2e6;
    --radius: 16px;
    --transition: all 0.3s ease;
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #f4f6f8, #e9ecef);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    width: 100%;
    max-width: 420px;
    background: var(--white);
    padding: 45px 35px;
    border-radius: var(--radius);
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
}

h3 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 28px;
    font-weight: 700;
    color: var(--primary);
}

.input-group {
    margin-bottom: 26px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
}

/* ðŸ”¥ MAIN FIX */
.field {
    position: relative;
}

.field .icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #adb5bd;
    font-size: 18px;
    pointer-events: none;
}

input,
select {
    width: 100%;
    padding: 16px 18px 16px 52px;
    border-radius: var(--radius);
    border: 2px solid var(--border);
    font-size: 16px;
    outline: none;
    transition: var(--transition);
}

input:focus,
select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(46,204,113,0.15);
}

button {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: var(--radius);
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    color: white;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
}

button:hover {
    transform: translateY(-3px);
}
</style>
</head>

<body>

<div class="box">
    <h3><i class="fas fa-car"></i> Vehicle Registration</h3>

    <div class="input-group">
        <label>Vehicle Name</label>
        <div class="field">
            <i class="fas fa-car-side icon"></i>
            <select>
                <option value="">Select Vehicle Name</option>
                <option>Hiroof</option>
                <option>Hiace</option>
                <option>Bus</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Model</label>
        <div class="field">
            <i class="fas fa-cogs icon"></i>
            <input type="text" placeholder="Enter model">
        </div>
    </div>

    <div class="input-group">
        <label>Capacity (Passengers)</label>
        <div class="field">
            <i class="fas fa-users icon"></i>
            <input type="number" placeholder="Enter capacity">
        </div>
    </div>

    <div class="input-group">
        <label>Color</label>
        <div class="field">
            <i class="fas fa-palette icon"></i>
            <input type="text" placeholder="Enter color">
        </div>
    </div>

    <div class="input-group">
        <label>Vehicle Number</label>
        <div class="field">
            <i class="fas fa-hashtag icon"></i>
            <input type="text" placeholder="Enter vehicle number">
        </div>
    </div>

    <button><i class="fas fa-paper-plane"></i> Submit</button>
</div>

</body>
</html>
