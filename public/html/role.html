<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --bg-gradient: linear-gradient(135deg, #d4f5e9, #eafaf3);
      --card-shadow: 0 20px 45px rgba(0,0,0,0.15);
      --input-focus: rgba(46,204,113,0.15);
      --text-color: #333;
      --border-radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-gradient);
      margin: 0;
      color: var(--text-color);
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .role-btn {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(46,204,113,0.3);
    }

    .role-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(46,204,113,0.5);
    }

    .role-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--input-focus);
    }

    .customer-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .customer-btn:hover {
      background: linear-gradient(135deg, var(--secondary-color), #1e8449);
    }

    .driver-btn {
      background: linear-gradient(135deg, #3498db, #2980b9); /* Kept blue for driver to differentiate, as theme is green-focused */
    }

    .driver-btn:hover {
      background: linear-gradient(135deg, #2980b9, #1f4e79);
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }

      .role-btn {
        padding: 14px;
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="card">
  <h2>Select Your Role</h2>
  <button class="role-btn customer-btn" id="customerBtn">
    <img src="../assets/profile.png" height="40px" width="40px" alt=""> Customer
  </button>
  <button class="role-btn driver-btn" id="driverBtn">
          <img src="../assets/driver.png" height="40px" width="40px" alt=""> Driver
  </button>
</div>

<script src="../js/role.js"></script>
</body>
</html>
