<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMate – Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

<div class="card">

    <!-- FORM -->
    <div class="form-section">
        <div class="logo">RideMate</div>
        <div class="subtitle">Your reliable transport partner for heavy vehicles</div>

         <div class="input-box">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button class="btn" id="loginBtn">Login</button>

        <div class="signup-text">
            Don't have an account?
            <a href="./index.html">Sign Up</a>
        </div>
    </div>

    <!-- IMAGE -->
    <div class="image-section">
        <img src="../assets/Commercial vehicles in a vibrant cityscape.png" alt="Heavy Vehicles">
        <div class="image-text">Fast • Safe • Reliable</div>
    </div>

</div>
<script src="../js/login.js"></script>
</body>
</html>
