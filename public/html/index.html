<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <title>RideMate – Sign Up</title>
   
</head>

<body>

    <div class="card">

        <!-- FORM -->
        <div class="form-section">
            <div class="logo">RideMate</div>
            <div class="subtitle">Your reliable transport partner for heavy vehicles</div>

            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="signin-text">
            Alredy have an account?
            <a href="./login.html"> Sign Up</a>
        </div>
            <button class="btn" id="signupBtn">Create Account</button>
            
        </div>

        <!-- IMAGE -->
        <div class="image-section">
            <img src="../assets/Commercial vehicles in a vibrant cityscape.png" alt="Heavy Vehicles">
            <div class="image-text">Fast • Safe • Reliable</div>
        </div>
        
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
